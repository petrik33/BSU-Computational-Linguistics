<div *ngIf="frequencyDictionary$ | async as frequencyDictionary">
    <!-- <ul>
        <li *ngFor="let entry of visibleDictionary">
            {{ entry.word }}: {{ entry.frequency }}
        </li>
    </ul> -->
    <table mat-table [dataSource]="tableData" matSort>
        <ng-container matColumnDef="word">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Word</th>
            <td mat-cell *matCellDef="let element"> {{element.word}} </td>
        </ng-container>
        <ng-container matColumnDef="frequency">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Frequency</th>
            <td mat-cell *matCellDef="let element"> {{element.frequency}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 50, 100, 250, 1000]" showFirstLastButtons>
    </mat-paginator>
</div>

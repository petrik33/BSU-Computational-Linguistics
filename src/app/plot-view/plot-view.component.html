<h2 mat-dialog-title>Plot View</h2>
<mat-dialog-content>
  <div *ngIf="loading">
    <mat-spinner diameter="30"></mat-spinner>
  </div>
  <div style="display: block;">
    <canvas baseChart [type]="'line'" [data]="lineChartData" [options]="lineChartOptions" [legend]="lineChartLegend">
    </canvas>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="button" mat-raised-button color="primary" (click)="plotFrequency()">Plot Word Frequency</button>
  <button type="button" mat-raised-button color="primary" (click)="plotZipfLaw()">Plot Zipf Law</button>
  <button type="button" mat-raised-button color="primary" (click)="plotZipfLaw2()">Plot 2nd Zipf Law</button>
  <button type="button" mat-raised-button color="primary" (click)="plotEmpericLaw()">Plot Emperic Law</button>
  <button type="button" mat-raised-button color="secondary" (click)="onNoClick()">Close</button>
</mat-dialog-actions>
